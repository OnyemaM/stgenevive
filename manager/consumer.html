<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Consumer Section</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Bootstrap Icons CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- Custom CSS -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				font-family: "Montserrat", sans-serif;
				background-color: #e9e9e9;
			}
			a {
				text-decoration: none;
			}
			#wrapper {
				display: flex;
				padding: 20px;
				gap: 20px;
				max-width: 100%;
			}

			/* Fixed Sidebar */
			.sidebar {
				position: fixed;
				top: 20px;
				left: 20px;
				width: 300px;
				overflow-y: auto;
				width: 300px;
				height: auto;
				background-color: #fff;
				color: #000;
				box-shadow: #cfcfcf 0px 0px 10px;
				/* padding: 20px; */
				text-align: center;
				padding-top: 20px;
				padding-bottom: 20px;
				font-family: "Montserrat", sans-serif;
			}

			/* Main body */
			.main-body {
				flex-grow: 1;
				margin-top: 0;
				margin-left: 340px;
				max-width: calc(100% - 340px);
				overflow-y: auto;
			}

			@media (max-width: 768px) {
				#wrapper {
					flex-direction: column;
				}
				.main-body {
					margin-left: 0;
					max-width: 100%;
				}
			}

			.sidebar img {
				width: 100px;
				border-radius: 50%;
				margin-bottom: 10px;
			}
			.sidebar h3 {
				font-weight: 400;
				color: #172441;
				margin-bottom: 0;
			}
			.sidebar p {
				margin-bottom: 20px;
				color: #aeaeae;
				letter-spacing: 5px;
				font-size: 12px;
			}
			.nav {
				display: flex;
				flex-direction: column;
				gap: 10px;
			}
			.nav li a {
				color: #000;
				font-size: 20px;
			}
			.nav-link {
				padding: 10px 20px;
				transition: all 0.3s ease-in-out;
			}
			.nav-link.active {
				background-color: #d5dbe8;
				color: #000;
			}

			@media (max-width: 768px) {
				.team .name {
					font-size: 12px;
				}

				.team .btn {
					font-size: 12px;
				}
			}
		</style>
	</head>
	<body>
		<div id="wrapper" class="container mt-10 d-flex p-2 p-md-4 gap-4">
			<!-- Sidebar -->
			<div id="sidebar" class="sidebar d-none d-md-block">
				<img src="./imgs/photo.png" alt="" />
				<div>
					<h3>Maxwell Fola</h3>
					<p class="lead">MANAGER</p>
				</div>
				<div class="d-flex justify-content-between align-items-center" style="background-color: #e9e9e9; padding: 15px">
					<div class="d-flex gap-2 align-items-center" style="color: #172441">
						<img src="../dsw/imgs/coins.svg" alt="" style="width: 30px; height: 30px" />
						<h4>6pts</h4>
					</div>
					<button class="btn btn-light" style="font-size: 12px">Storefront</button>
				</div>

				<ul class="nav flex-column text-start" style="color: #172441; font-size: 16px">
					<li class="nav-item">
						<a class="nav-link d-flex gap-3" href="#">
							<img src="../dsw/imgs/statistics.svg" alt="" style="width: 25px; height: 25px" />
							<span>Overview</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active d-flex gap-3" href="#">
							<img src="../supervisor/imgs/hands.svg" alt="" style="width: 25px; height: 25px" />
							<span>My Teams</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link d-flex gap-3" href="#">
							<img src="../dsw/imgs/suitcase.svg" alt="" style="width: 25px; height: 25px" />
							<span>Assignments</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link d-flex gap-3" href="#">
							<img src="../dsw/imgs/suitcase.svg" alt="" style="width: 25px; height: 25px" />
							<span>Gigs</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link d-flex gap-3" href="#">
							<img src="../dsw/imgs/suitcase.svg" alt="" style="width: 25px; height: 25px" />
							<span>Timesheet</span>
						</a>
					</li>
				</ul>
			</div>

			<!-- Main Body -->
			<div id="main-body" class="main-body">
				<div class="d-flex align-items-center gap-3">
					<img src="../supervisor/imgs/hands.svg" alt="" width="40" height="40" />
					<h4 class="pt-2">Consumers -137</h4>
				</div>
				<div class="d-flex flex-nowrap gap-2 overflow-auto py-4">
					<div
						class="d-flex align-items-center justify-content-center py-2 px-3 gap-2 shadow-sm text-white"
						style="border-radius: 40px; background-color: #172441"
					>
						<img src="./imgs/member-icon.svg" alt="" /> <span>All Members</span>
					</div>
					<div class="d-flex align-items-center justify-content-center py-2 px-3 gap-2 shadow-sm bg-white" style="border-radius: 40px">
						<img src="./imgs/super-icon.svg" alt="" /> <span>Supervisor</span>
					</div>
					<div class="d-flex align-items-center justify-content-center py-2 px-3 gap-2 shadow-sm bg-white" style="border-radius: 40px">
						<img src="./imgs/dsw-icon.svg" alt="" /> <span>Direct Support</span>
					</div>
				</div>
				<div class="bg-white">
					<div class="container mt-5">
						<!-- Search and Pagination Container -->
						<div class="d-flex justify-content-between mb-3">
							<!-- Search Input -->
							<input class="form-control w-25" id="listSearch" type="text" placeholder="Search consumer" />

							<!-- Pagination -->
							<nav aria-label="Consumer list pagination">
								<ul class="pagination pagination-top">
									<li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
									<!-- Page numbers are populated by JavaScript -->
									<li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
								</ul>
							</nav>
						</div>

						<!-- List Group with checkboxes and manage buttons -->
						<div id="consumerList">
							<!-- List items will be added by JavaScript -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

		<!-- Bootstrap JS and dependencies -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

		<script>
			// JavaScript for adding list items and search functionality
			document.addEventListener("DOMContentLoaded", function () {
				var consumers = [
					{ id: 1, name: "Dianne Crystalbel", location: "Shreveport, Louisiana" },
					// ...add more consumer data
				];

				function createListItem(consumer) {
					return `
        <div class="my-card d-flex justify-content-between align-items-center">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck${consumer.id}">
            <label class="custom-control-label" for="customCheck${consumer.id}">${consumer.name} - ${consumer.location}</label>
          </div>
          <button class="btn btn-outline-secondary btn-sm">Manage</button>
        </div>
      `;
				}

				function displayList() {
					var list = document.getElementById("consumerList");
					list.innerHTML = consumers.map(createListItem).join("");
				}

				displayList();

				// Add search and pagination functionality here
			});
		</script>
	</body>
</html>
