    <title>Top Bar</title>
    
    <style>
        .stghcs_dropdown_main{
            width:auto;
            background:white;
            color:var(--stghcs-blue-one);
            font-size:16px;
            padding:20px;
            position:absolute;
            box-shadow: 0 3px 3px 0 rgb(0 0 0 / 20%);
            top:100%;
            border: 0.5px solid #eee;
}
            
        .menu_sub_items{
            padding:10px;
            color:var(--stghcs-blue-one);
        }
        
        .accordion-button:not(.collapsed) {
	color: var(--stghcs-blue-one);;
	background-color: #ffffff;
	box-shadow: inset 0 -1px 0 rgba(0,0,0,.125);
}
        .non-accordion .accordion-button::after {
	display: none;
}
    </style>

</head>

<!--Top Bar HTML-->

    
    <!--TOP BAR-->
    <div class="top_bar">
    <div class="row">
        <div class="col-4 d-flex align-items-center">
        <img src="https://lavenduct.com/stghs/assets/St_Genevive_Logo.svg">
        </div>
        <div class="col-8 d-flex justify-content-end align-items-center">
          <div class="col-8 d-flex justify-content-end align-items-center">
          <a href="https://www.lavenduct.com/stghs/onboard"><div class="stghcs_button_001_white desktop_menu_item">Careers</div></a>
          
          <!--Drop Down-->
          <div class="nav-item">
          <a class="nav-link" href="#" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
    <div class="stghcs_button_001_white desktop_menu_item">Services</div>
    </a>

                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"

                </div>

          <!--Drop Down End-->         
                    
          <div class="stghcs_button_001_white desktop_menu_item">Menu Three</div>
