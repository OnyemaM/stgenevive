<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js" integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/ba85401cc4.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">

    <title>Top Bar</title>
    

</head>

<!--Top Bar HTML-->
<div class="main_wrapper_genevive">
    
    <!--TOP BAR-->
    <div class="top_bar">
    <div class="row">
        <div class="col-4 d-flex align-items-center">
        <img id ="stghcs_logo" src="https://lavenduct.com/stghs/assets/St_Genevive_Logo.svg">
        </div>
        <div class="col-8 d-flex justify-content-end align-items-center">
          <div class="stghcs_button_001_white desktop_menu_item">Menu One</div>
          <div class="stghcs_button_001_white desktop_menu_item">Menu Two</div>
          <div class="stghcs_button_001_white desktop_menu_item">Menu Three</div>
          <div class="stghcs_button_001_blue desktop_menu_item">Login</div>
          
          <!--Mobile Menu Hamburger Toggle-->
          <div class="stghcs_button_001_white mobile_menu_toggle" id="open_stghcs_mobile_menu">
              <i class="fa-solid fa-bars"></i>
          </div>
          <!--Mobile Menu Hamburger Toggle END-->
          
        
        </div>
    </div>
    </div>
    <!--TOP BAR ENDS-->
    
    <!--MOBILE MENU-->
    <div class="stghcs_mobile_menu" id="stghcs_mobile_menu">
    <div class="mobile_menu_top_bar">
        <div class="stghcs_button_001_white" id="close_stghcs_mobile_menu">
              <i class="fa-solid fa-xmark"></i>
          </div>
    </div>
    
    <div class="stghcs_button_002_white mobile_menu_item">Item One</div>
    <div class="stghcs_button_002_white mobile_menu_item">Item Two</div>
    <div class="stghcs_button_002_white mobile_menu_item">Item Three</div>
    
    
    </div>
    <!--MOBILE MENU END-->
    
</div>    
    


<!--BOOTSTRAP JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--BOOTSTRAP JS ENDED-->
