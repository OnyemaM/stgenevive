<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Bootstrap Icons CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<title>Document</title>
	</head>

	<style>
		.settings {
			margin-top: 5rem;
		}
		.settings .form-group {
			margin-bottom: 1rem;
		}
		.settings .form-group input {
			border: 0;
			padding-left: 0;
		}
		.btn-color {
			background-color: #33cc99;
			color: #fff;
			border-radius: 2px;
		}

		.btn-color:hover {
			color: #33cc99;
			background-color: transparent;
		}
	</style>
	<body>
		<div class="container-fluid w-50 settings">
			<div class="d-flex justify-content-between fw-bold">
				<h5>Account Settings</h5>
				<span class="d-flex align-items-center"><i class="bi bi-arrow-left-short fs-3"></i> <span>Return to profile</span></span>
			</div>
			<form id="settingForm" class="px-2 py-4 bg-white">
				<div class="form-group">
					<label for="allergies" class="py-2 fw-bold">Email:</label>
					<div class="d-flex gap-3">
						<input type="email" class="form-control" id="email" name="email" placeholder="jamal.malik@yahoo.fr" readonly />
						<i class="bi bi-ban"></i>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="py-2 fw-bold">Password:</label>
					<div class="d-flex gap-3">
						<input type="text" class="form-control" id="password" name="password" placeholder="**********" />
						<img src="./images/editIcon.svg" alt="" class="cursor-pointer" data-bs-toggle="modal" data-bs-target="#changePasswordModal" />
					</div>
				</div>

				<div class="form-group">
					<label for="phone" class="py-2 fw-bold">Phone:</label>
					<div class="d-flex gap-3">
						<input type="phone" class="form-control" id="phone" name="phone" placeholder="+320443004040" readonly />
						<i class="bi bi-ban"></i>
					</div>
				</div>
				<div class="form-group">
					<label for="ssn" class="py-2 fw-bold">Social Security Number (SSN):</label>
					<div class="d-flex gap-3">
						<input type="ssn" class="form-control" id="ssn" name="ssn" placeholder="001-01-0001" readonly />
						<i class="bi bi-ban"></i>
					</div>
				</div>
			</form>
		</div>
		<!-- Change Password Modal -->
		<div
			class="modal fade"
			id="changePasswordModal"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="changePasswordLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<form action="">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title fw-bold" id="changePasswordLabel">Change Password</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<!-- Old Password -->
							<div class="form-group">
								<label for="oldPassword" class="py-2 fw-bold">Old Password:</label>
								<div class="input-group">
									<input type="password" class="form-control" id="oldPassword" name="oldPassword" required />
									<button class="btn btn-outline-secondary toggle-password" type="button">
										<i class="bi bi-eye-slash" aria-hidden="true"></i>
									</button>
								</div>
							</div>

							<!-- New Password -->
							<div class="form-group">
								<label for="newPassword" class="py-2 fw-bold">New Password:</label>
								<div class="input-group">
									<input type="password" class="form-control" id="newPassword" name="newPassword" required />
									<button class="btn btn-outline-secondary toggle-password" type="button">
										<i class="bi bi-eye-slash" aria-hidden="true"></i>
									</button>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-color w-100">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- Bootstrap JS and dependencies -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	</body>
</html>
