<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Dashboard</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Bootstrap Icons CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- Custom CSS -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				/* font-family: "Lato", sans-serif; */
				font-family: "Montserrat", sans-serif;

				background-color: #e9e9e9;
			}
			a {
				text-decoration: none;
			}
			#wrapper {
				display: flex;
				padding: 20px;
				gap: 20px;
				max-width: 100%; /* Ensures the container does not overflow the viewport width */
			}

			/* Fixed Sidebar */
			.sidebar {
				position: fixed;
				top: 20px;
				left: 20px;
				width: 300px;
				overflow-y: auto;
				width: 300px;
				height: 478px;
				background-color: #fff;
				color: #000;
				box-shadow: #cfcfcf 0px 0px 10px;
				/* padding: 20px; */
				text-align: center;
				padding-top: 20px;
				padding-bottom: 20px;
				font-family: "Montserrat", sans-serif;
			}

			/* Main body */
			.main-body {
				flex-grow: 1;
				margin-top: 0;
				margin-left: 340px; /* Add margin to the left to make space for the sidebar */
				max-width: calc(100% - 340px); /* Adjusts width to account for the sidebar */
				overflow-y: auto; /* Enables vertical scrolling */
			}

			@media (max-width: 768px) {
				#wrapper {
					flex-direction: column;
				}
				.main-body {
					margin-left: 0;
					max-width: 100%;
				}
			}

			.sidebar img {
				width: 100px;
				border-radius: 50%;
				margin-bottom: 10px;
			}
			.sidebar h3 {
				font-weight: 400;
				color: #172441;
				margin-bottom: 0;
			}
			.sidebar p {
				margin-bottom: 20px;
				color: #aeaeae;
				letter-spacing: 5px;
				font-size: 12px;
			}
			.nav {
				display: flex;
				flex-direction: column;
				gap: 10px;
			}
			.nav li a {
				color: #000;
				font-size: 20px;
			}
			.nav-link {
				padding: 10px 20px;
				transition: all 0.3s ease-in-out;
			}
			.nav-link.active {
				background-color: #d5dbe8;
				color: #000;
			}

			.user-info img {
				width: 50px;
				border-radius: 50%;
				margin-right: 10px;
			}
			.user-info h3 {
				font-weight: 400;
				color: #172441;
				margin-bottom: 0;
				font-size: 20px;
			}
			.user-info p {
				color: #aeaeae;
				letter-spacing: 5px;
				font-size: 8px;
				margin-bottom: 0;
			}
			.recent-jobs img {
				margin-right: 15px;
			}
			.recent-jobs h3 {
				font-weight: 900;
				color: #172441;
				margin-bottom: 0;
				font-size: 32px;
			}
			.recent-jobs p {
				color: #172441;
				font-size: 18px;
				margin-bottom: 0;
			}
		</style>
	</head>
	<body>
		<div id="wrapper" class="container mt-10 d-flex p-2 p-md-4 gap-4">
			<!-- Sidebar -->
			<div id="sidebar" class="sidebar d-none d-md-block">
				<img src="./imgs/photo.png" alt="" />
				<div>
					<h3>Samantha Lewis</h3>
					<p class="lead">DIRECT SUPPORT</p>
				</div>
				<div class="d-flex justify-content-between align-items-center" style="background-color: #e9e9e9; padding: 15px">
					<div class="d-flex gap-2 align-items-center" style="color: #172441">
						<img src="./imgs/coins.svg" alt="" style="width: 30px; height: 30px" />
						<h4>6pts</h4>
					</div>
					<button class="btn btn-light" style="font-size: 12px">Storefront</button>
				</div>

				<ul class="nav flex-column text-start" style="color: #172441; font-size: 16px">
					<li class="nav-item">
						<a class="nav-link active d-flex align-items-center gap-3" href="#" onclick="loadContent('home')">
							<img src="./imgs/statistics.svg" alt="" style="width: 25px; height: 25px" />
							<span>Overview</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link d-flex align-items-center gap-3" href="#" onclick="loadContent('applied')">
							<img src="./imgs/suitcase.svg" alt="" style="width: 25px; height: 25px" />
							<span>Gigs</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link d-flex align-items-center gap-3" href="#" onclick="loadContent('saved')">
							<img src="./imgs//back-in-time.svg" alt="" style="width: 25px; height: 25px" />
							<span>Timesheet</span>
						</a>
					</li>
				</ul>
			</div>

			<!-- Main Body -->
			<div id="main-body" class="main-body">
				<div class="user-info d-flex align-items-center p-3" style="background-color: #ffffc9">
					<img src="./imgs/photo.png" alt="" />
					<div>
						<h3 class="fs-2">Samantha Lewis</h3>
						<p class="lead">DIRECT SUPPORT</p>
					</div>
				</div>
				<div class="header p-5 bg-white d-flex justify-content-between" style="color: #172441">
					<div class="d-flex align-items-center gap-4">
						<img src="./imgs/suitcases.svg" alt="" />
						<div class="d-flex flex-column">
							<span class="fs-3">You have <span class="fw-bold">0 active</span> gigs</span>
							<span>SEARCH & ACCEPT GIGS </span>
						</div>
					</div>
					<div>
						<button class="btn text-white fw-medium px-5 py-2" style="background-color: #172441; font-size: 16px">Find Gigs</button>
					</div>
				</div>
				<div class="my-5 bg-white" style="color: #172441">
					<div class="d-flex align-items-center gap-2 p-3">
						<img src="./imgs/back-in-time.svg" alt="" style="width: 50px; height: 50px" />
						<h5 class="fs-5 fw-bold">Timesheets</h5>
					</div>

					<!-- No Gigs Found -->
					<div class="d-flex flex-column align-items-center p-4">
						<img src="./imgs/shopping.png" alt="" style="width: 203px; height: 203px" />
						<h3 style="color: #a7a7a7; font-size: 28px">No timesheet found</h3>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS and dependencies -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

		<script>
			function loadContent(page) {
				var mainBody = document.getElementById("main-body");
				var filePath = page + ".html";

				fetch(filePath)
					.then((response) => response.text())
					.then((data) => {
						mainBody.innerHTML = data;
					})
					.catch((error) => {
						console.error("Error loading content:", error);
					});

				// Remove the 'active' class from all nav-links
				var navLinks = document.querySelectorAll(".nav-link");
				navLinks.forEach((link) => link.classList.remove("active"));

				// Add the 'active' class to the clicked nav-link
				event.target.classList.add("active");
			}
		</script>
	</body>
</html>
