<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Decline</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Bootstrap Icons CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- FontAwesome CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

		<!-- Custom CSS -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				/* font-family: "Lato", sans-serif; */
				font-family: "Montserrat", sans-serif;
				background-color: #e9e9e9;
				color: #172441;
			}

			.decline_modal {
				display: none;
				width: 100%;
				background: #0000001e;
				height: 100%;
				position: fixed;
				overflow-y: scroll;
			}
			.decline_modal_inner {
				position: relative;
				max-width: 600px;
				min-height: 300px;
				background: white;
				margin: 0 auto;
				margin-top: 50px;
				padding: 20px;
			}
			.decline_modal_closer {
				width: 50px;
				height: 50px;
				position: absolute;
				right: 0;
				top: 0;
				border: none;
				background: none;
				color: #aeaeae;
				font-size: 18px;
			}

			@media (max-width: 600px) {
				.decline_modal_inner {
					width: 95%;
					top: 10px;
				}
			}

			.avatar-container {
				position: relative;
				display: inline-block;
			}

			.avatar {
				/* width: 150px; */
				/* height: 150px; */
				border-radius: 50%;
				overflow: hidden;
			}

			.decline-icon {
				position: absolute;
				bottom: 5px;
				right: 5px;
				background-color: red;
				color: #fff;
				border-radius: 50%;
				padding: 3px 6px;
				border: 3px solid white;
			}
		</style>
	</head>
	<body>
		<button class="btn btn-secondary">Click me</button>
		<div class="decline_modal" id="decline_modal">
			<!--Decline Gig-->

			<div class="decline_modal_inner">
				<div id="decline">
					<div class="modal-header pb-3" style="border-bottom: 2px solid gray">
						<h5 class="modal-title" style="font-size: 32px">Decline Gig</h5>
						<button class="decline_modal_closer"><i class="fa-solid fa-xmark fs-3"></i></button>
					</div>
					<div class="row" id="decline_content">
						<div class="modal-body text-center">
							<div class="my-3">
								<span class="text-uppercase" style="font-size: 12px">Long-term personal care</span>
								<h6>Care for a 65-year old lady with dementia & hearing loss</h6>
							</div>

							<div class="connection-icon d-flex justify-content-center align-items-center my-3">
								<div class="avatar-container">
									<div class="avatar">
										<img src="../imgs/photo.png" alt="Profile Avatar" class="img-fluid bg" />
									</div>
									<div class="decline-icon" data-bs-toggle="tooltip" data-bs-placement="bottom">
										<i class="bi bi-x-lg"></i>
									</div>
								</div>
								<span class="mx-2 text-secondary">----</span>
								<img src="../imgs/suitcase.svg" alt="suitcase" class="rounded-circle me-3 p-5" style="background-color: #172441" />

								<!-- <i class="bi bi-briefcase-fill text-primary ms-3"></i> -->
							</div>
							<p class="p-4" style="font-size: 14px">
								Are you sure you want decline this gig? If you proceed with this action this gig will be unassigned to you and relisted on the gigs
								listings.
							</p>
						</div>

						<div class="col-12 my-3">
							<button class="stghcs_button_001_blue btn btn-success w-100" id="decline_submit">Proceed</button>
						</div>
					</div>
				</div>
			</div>

			<!--Decline Gig END-->
		</div>

		<!-- Bootstrap JS and dependencies -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

		<script>
			// Wait for the DOM to be loaded
			document.addEventListener("DOMContentLoaded", function () {
				// Get the button by its class name (assuming it's the first button with this class)
				let btn = document.querySelector(".btn-secondary");

				// Get the modal by its ID
				let modal = document.getElementById("decline_modal");

				// Listen for a click event on the button
				btn.addEventListener("click", function () {
					// Change the display style of the modal to 'block' to show it
					modal.style.display = "block";
				});

				// Optional: Listen for a click event on the modal's close button to hide the modal
				let closeButton = document.querySelector(".decline_modal_closer");
				closeButton.addEventListener("click", function () {
					modal.style.display = "none";
				});
			});
		</script>
	</body>
</html>
