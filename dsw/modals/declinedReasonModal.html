<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Decline Reason</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Bootstrap Icons CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- FontAwesome CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

		<!-- Custom CSS -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				/* font-family: "Lato", sans-serif; */
				font-family: "Montserrat", sans-serif;
				background-color: #e9e9e9;
				color: #172441;
			}

			.why_declined_modal {
				display: none;
				width: 100%;
				background: #0000001e;
				height: 100%;
				position: fixed;
				overflow-y: scroll;
			}
			.why_declined_modal_inner {
				position: relative;
				max-width: 500px;
				min-height: 300px;
				background: white;
				margin: 0 auto;
				margin-top: 50px;
				padding: 20px;
			}
			.why_declined_modal_closer {
				width: 50px;
				height: 50px;
				position: absolute;
				right: 0;
				top: 0;
				border: none;
				background: none;
				color: #aeaeae;
				font-size: 18px;
			}

			@media (max-width: 600px) {
				.why_declined_modal_inner {
					width: 95%;
					top: 10px;
				}
			}
		</style>
	</head>
	<body>
		<button class="btn btn-secondary">Click me</button>
		<div class="why_declined_modal" id="why_declined_modal">
			<div class="why_declined_modal_inner">
				<div id="why_declined">
					<div class="modal-header pb-3" style="border-bottom: 2px solid gray">
						<h5 class="modal-title" style="font-size: 32px">Decline Gig</h5>
						<button class="why_declined_modal_closer"><i class="fa-solid fa-xmark fs-3"></i></button>
					</div>
					<div class="row" id="why_declined_content">
						<p class="my-3 fw-medium">Please state reasons for declining this gig.</p>
						<form>
							<div class="form-check mb-3">
								<input class="form-check-input" type="checkbox" value="familyEmergency" id="familyEmergency" />
								<label class="form-check-label" for="familyEmergency"> Family Emergency </label>
							</div>
							<div class="form-check mb-3">
								<input class="form-check-input" type="checkbox" value="acceptedByMistake" id="acceptedByMistake" />
								<label class="form-check-label" for="acceptedByMistake"> Accepted by Mistake </label>
							</div>
							<div class="form-check mb-3">
								<input class="form-check-input" type="checkbox" value="outOfProximity" id="outOfProximity" />
								<label class="form-check-label" for="outOfProximity"> Out of proximity </label>
							</div>
							<div class="form-check mb-3">
								<input class="form-check-input" type="checkbox" value="conflictWithAcceptedGig" id="conflictWithAcceptedGig" />
								<label class="form-check-label" for="conflictWithAcceptedGig"> Conflict with already accepted Gig </label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="otherReasons" id="otherReasons" />
								<label class="form-check-label" for="otherReasons"> Other reasons </label>
							</div>
						</form>
						<div class="col-12 my-3">
							<button class="stghcs_button_001_blue btn btn-success w-100" id="why_declined_submit">Proceed</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS and dependencies -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

		<script>
			// Wait for the DOM to be loaded
			document.addEventListener("DOMContentLoaded", function () {
				// Get the button by its class name (assuming it's the first button with this class)
				let btn = document.querySelector(".btn-secondary");

				// Get the modal by its ID
				let modal = document.getElementById("why_declined_modal");

				// Listen for a click event on the button
				btn.addEventListener("click", function () {
					// Change the display style of the modal to 'block' to show it
					modal.style.display = "block";
				});

				// Optional: Listen for a click event on the modal's close button to hide the modal
				let closeButton = document.querySelector(".why_declined_modal_closer");
				closeButton.addEventListener("click", function () {
					modal.style.display = "none";
				});
			});
		</script>
	</body>
</html>
