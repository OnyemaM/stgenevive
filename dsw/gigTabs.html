<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Bootstrap Icons CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<title>Gig status tabs</title>

		<style>
			#gig-tab .nav-link {
				background-color: #ffffff;
				color: #000000;
				margin-left: 10px;
			}
			#gig-tab .nav-link.active {
				background-color: #172441;
				color: #ffffff;
			}
			#gig-tab .nav-link:hover {
				background-color: #172441;
				color: #ffffff;
			}
		</style>
	</head>

	<body>
		<div>
			<ul class="nav nav-pills mb-3" id="gig-tab" role="tablist">
				<li class="nav-item" role="presentation">
					<button
						class="nav-link active d-flex align-items-center justify-content-center p-2 gap-2 shadow-sm"
						style="border-radius: 40px; min-width: 160px"
						id="pills-avaliable-tab"
						data-bs-toggle="pill"
						data-bs-target="#pills-avaliable"
						type="button"
						role="tab"
						aria-controls="pills-avaliable"
						aria-selected="true"
					>
						<img src="./imgs/suitcase.svg" alt="" /> <span>Available Gigs</span>
					</button>
				</li>
				<li class="nav-item" role="presentation">
					<button
						class="nav-link d-flex align-items-center justify-content-center p-2 gap-2 shadow-sm"
						style="border-radius: 40px; min-width: 160px"
						id="pills-accepted-tab"
						data-bs-toggle="pill"
						data-bs-target="#pills-accepted"
						type="button"
						role="tab"
						aria-controls="pills-accepted"
						aria-selected="false"
					>
						<img src="./imgs/accepted.svg" alt="" /> <span>Accepted</span>
					</button>
				</li>
				<li class="nav-item" role="presentation">
					<button
						class="nav-link d-flex align-items-center justify-content-center p-2 gap-2 shadow-sm"
						style="border-radius: 40px; min-width: 160px"
						id="pills-active-tab"
						data-bs-toggle="pill"
						data-bs-target="#pills-active"
						type="button"
						role="tab"
						aria-controls="pills-active"
						aria-selected="false"
					>
						<img src="./imgs/active.svg" alt="" /> <span>Active</span>
					</button>
				</li>
				<li class="nav-item" role="presentation">
					<button
						class="nav-link d-flex align-items-center justify-content-center p-2 gap-2 shadow-sm"
						style="border-radius: 40px; min-width: 160px"
						id="pills-history-tab"
						data-bs-toggle="pill"
						data-bs-target="#pills-history"
						type="button"
						role="tab"
						aria-controls="pills-history"
						aria-selected="false"
					>
						<img src="./imgs/history.svg" alt="" /> <span>History</span>
					</button>
				</li>
			</ul>
			<div class="tab-content" id="pills-tabContent">
				<div class="tab-pane fade show active" id="pills-avaliable" role="tabpanel" aria-labelledby="pills-avaliable-tab">Avaliable Gigs here</div>
				<div class="tab-pane fade" id="pills-accepted" role="tabpanel" aria-labelledby="pills-accepted-tab">Accepted Gigs here</div>
				<div class="tab-pane fade" id="pills-active" role="tabpanel" aria-labelledby="pills-active-tab">Active Gigs here</div>
				<div class="tab-pane fade" id="pills-history" role="tabpanel" aria-labelledby="pills-history-tab">History</div>
			</div>
		</div>
		<!-- Bootstrap JS and dependencies -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	</body>
</html>
