<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js" integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/ba85401cc4.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">

    <title>Onboard</title>
</head>
<div class="main_wrapper_genevive">
    
    <!--IMAGE AREA-->
    <div class="stghcs_onboard_section_left"></div>
    <!--IMAGE AREA END-->
    
    
    <div class="stghcs_onboard_section_right">
    <!--LOGO AREA-->
    <div class="onboard_section_right_inner">
        <div class="col-4 d-flex align-items-center">
        <img id ="stghcs_logo" src="https://lavenduct.com/stghs/assets/St_Genevive_Logo.svg">
        </div>
        </div>
    <!--LOGO AREA END-->
        
    <!-- ONBOARD STAGE ONE-->
    <div id='stage_one'>
    <div class="onboard_section_right_inner stghcs_text_one mt-5">
        Start your career at <br><span class="stghcs_nowrap">St. Genevive</span> Healthcare
    </div>
    <div class="onboard_section_right_inner stghcs_text_two">
        We are looking for passionate healthcare <br>workers who are great at what they do.
    </div>
    
    <!--INPUT AREA-->
    <div class="onboard_section_right_inner stghcs_text_three mt-4" >
    <div class="form-group">
    <label for="email" >Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    
  </div>
    
    <!--BUTTON-->
    <div class='stghcs_button_003_blue' id="stage_one_button">Get Started</div>
    <!--BUTTON-->
    </div>
    <!--INPUT AREA END-->
    
    </div>
    <!-- ONBOARD STAGE ONE END-->
    
    
    
    <!-- ONBOARD STAGE TWO-->
    <div id='stage_two'>
    <!--TITLE-->
    <div class="onboard_section_right_inner mt-2 stghcs_text_one">
    Personal Information    
    </div>
    <!--INPUT AREA-->
    <div class="onboard_section_right_inner mt-1 stghcs_text_three" >
    <div class='row'>
    <div class='col-md-6 mt-2'><div class="form-group">
    <label for="firstname" >First Name</label>
    <input type="text" class="form-control" id="firstname" placeholder="Enter first name">
  </div>
  </div> 
    <div class='col-md-6 mt-2'><div class="form-group">
    <label for="lastname" >Last Name</label>
    <input type="text" class="form-control" id="lastname" placeholder="Enter last name">
  </div>
  </div>
    <div class='col-12 mt-2'><div class="form-group">
    <label for="address" >Address</label>
    <input type="email" class="form-control" id="address" placeholder="Enter address">
  </div>
  </div>
    <div class='col-md-6 mt-2'><div class="form-group">
    <label for="state" >State</label>
    <input type="text" class="form-control" id="state" placeholder="Enter first name">
  </div>
  </div> 
    <div class='col-md-6 mt-2'><div class="form-group">
    <label for="city" >City</label>
    <input type="text" class="form-control" id="city" placeholder="Enter last name">
  </div>
  </div>
    <div class='col-md-6 mt-2'><div class="form-group">
    <label for="city" >Phone Number</label>
    <input type="number" class="form-control" id="zipcode" placeholder="(555) 555-1234">
  </div>
  </div>
    <div class='col-md-6 mt-2'><div class="form-group">
    <label for="city" >Zip Code</label>
    <input type="number" class="form-control" id="zipcode" placeholder="012345">
  </div>
  </div>
    
    </div>    
    
  
    </div>
    <!--INPUT AREA END-->
    
    <!--BUTTON-->
    <div class="onboard_section_right_inner" >
    <div class="row">
    <div class="col-md-6">
    <div class='stghcs_button_003_blue' id="stage_two_button">Proceed</div>
    </div>
    <div class="col-md-6">
    <div class='stghcs_button_003_white float-md-end' id="stage_two_button_prev">Previous</div>
    </div> 
    </div>
    </div>
    <!--BUTTON-->
    
    </div>
    <!-- ONBOARD STAGE END-->
    
    <!-- ONBOARD STAGE THREE-->
    <div id='stage_three'>
    <!--TITLE-->
    <div class="onboard_section_right_inner mt-1 stghcs_text_one">
    Set a password   
    </div>
    <!--INPUT AREA-->
    <div class="onboard_section_right_inner mt-1 stghcs_text_three" >
    <div class='row'>
    <div class='col-md-6 mt-2'><div class="form-group">
    <label for="firstname" >Type Password</label>
    <input type="password" class="form-control" id="passwordone" placeholder="Enter first name">
  </div>
  </div> 
    <div class='col-md-6 mt-2'><div class="form-group">
    <label for="firstname" >Retype Password</label>
    <input type="password" class="form-control" id="passwordtwo" placeholder="Enter last name">
  </div>
  </div>
    <!--BUTTON-->
    <div class="col-md-6">
     <div class='stghcs_button_003_blue' id="stage_three_button">Create Account</div>
    </div>
    <div class="col-md-6">
    <div class='stghcs_button_003_white float-md-end' id="stage_three_button_prev">Previous</div>
    </div> 
    <!--BUTTON-->
    </div>    
    
  
    </div>
    <!--INPUT AREA END-->
    
    </div>
    <!-- ONBOARD STAGE END-->
    </div>
    
    
    <script src="js/onboard.js"></script>
    
</div>
