<head>
    

    <title>Top Bar</title>
    
    <style>
        /*user profile icon*/
        .stghcs_user_profile_icon{
            width:40px;
            height:40px;
            background:var(--stghcs-blue-pale);
            border-radius:20px;
            line-height:40px;
            text-align:center;
            font-weight:600;
            color:#BEE0FF;
            text-transform: capitalize;
            cursor:pointer;
        }
        .profile_details_area{
            padding:.25rem 1rem 1rem 1rem;
            box-sizing:border-box;
            height:40px;
            margin-bottom:1rem;
            cursor:pointer;
        }
        .stghcs_user_profile_icon_nested{
            width:40px;
            height:40px;
            background:var(--stghcs-blue-pale);
            border-radius:20px;
            line-height:40px;
            text-align:center;
            font-weight:600;
            color:#BEE0FF;
            text-transform: capitalize;
            cursor:pointer;
            /*margin:10px;*/
        }
        .profile_icon_area{
            float:left; 
            width:2.5rem; 
            height:40px; 
            display:inline-block; 
            margin-right:.5rem;
        }
        .profile_name_area{
            float:left; 
            width:8rem; 
            height:40px; 
            display:inline-block;
        }
        .profile_name_area_inner_top{
            display:block; 
            width:100%; 
            height:26px; 
            font-size:16px; 
            line-height:32px;
            font-weight:500;
        }
        .profile_name_area_bottom{
            display:block; 
            width:100%; 
            height:14px; 
            font-size:10px; 
            line-height:7px; 
            text-transform:uppercase;
            color:#868686;
        }
        .flyout_menu_font_size{
            font-size:13px;
        }
        .notification_count{
            position:absolute;
            background:red;
            top:15px;
            border-radius:30px;
        }
        .stghcs_active{
            width:10px;
            height:10px;
        }
        .stghcs_inactive{
            width:0;
            height:0;
        }
        .notification_text_area{
            width:80%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .stghcs_notif{
        width:auto;
        padding:10px;
        cursor:pointer;
        border:none;
    }
    .stghcs_notif_flyout{
        position:absolute;
        top:60px; 
        width:500px;
    }
    
    @media (max-width:600px){
        .stghcs_notif_flyout{
            width:90%;
        }
    }
    </style>

</head>

 }
 var userIcon = document.getElementById("user_profile_icon");
