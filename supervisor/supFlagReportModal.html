<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Supervisor Flag Report</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Bootstrap Icons CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- FontAwesome CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

		<!-- Custom CSS -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				font-family: "Montserrat", sans-serif;
				background-color: #e9e9e9;
				color: #172441;
			}

			.flag_action_modal {
				display: none;
				width: 100%;
				background: #0000001e;
				height: 100%;
				position: fixed;
				overflow-y: scroll;
			}
			.flag_action_modal_inner {
				position: relative;
				max-width: 600px;
				min-height: 300px;
				background: white;
				margin: 0 auto;
				/* margin-top: 50px; */
				/* padding: 20px; */
			}
			.flag_action_modal_closer {
				width: 50px;
				height: 50px;
				position: absolute;
				right: 0;
				top: 0;
				border: none;
				background: none;
				color: #aeaeae;
				font-size: 18px;
			}

			@media (max-width: 600px) {
				.flag_action_modal_inner {
					width: 95%;
					top: 10px;
				}
			}
		</style>
	</head>
	<body>
		<button class="btn btn-secondary">Click me</button>
		<div class="flag_action_modal" id="flag_action_modal">
			<div class="flag_action_modal_inner">
				<div id="flag_action">
					<div class="modal-header p-3" style="background-color: #ffd887">
						<div class="d-flex align-items-center">
							<img src="./imgs/flag-icon.svg" alt="Report Icon" class="header-icon me-2 p-2" style="background-color: #9dd0ff; border-radius: 50%" />
							<div class="d-flex flex-column" style="color: #172441">
								<span class="fw-bold fs-5">Flag action</span>
								<span class="fw-light">Flag Clock Out</span>
							</div>
						</div>
						<button class="flag_action_modal_closer"><i class="fa-solid fa-xmark fs-3"></i></button>
					</div>
					<div class="row px-3 pb-3" id="flag_action_content">
						<div class="px-3" style="color: #172441">
							<!-- User that clocked In -->
							<div class="d-flex justify-content-between align-content-between gap-4 py-3 border-top border-bottom border-1" style="font-size: 12px">
								<div class="d-flex align-items-center gap-2 gap-md-3 bg-white">
									<img src="../timesheet/imgs/photo.png" alt="" height="30" width="30" />
									<div class="d-flex flex-column">
										<span>Samantha Lewis Feloun</span>
										<span><img src="../timesheet/imgs/green-dot.svg" alt="" /><span class=""> Wednesday - Jan 31, 2024 </span></span>
									</div>
								</div>

								<div class="d-flex align-items-center gap-3 gap-md-5">
									<div class="d-flex flex-column justify-content-center">
										<span class="fw-medium">Clocked In</span>
										<h5 class="fw-light">07:00 <span class="fw-bold">AM</span></h5>
									</div>
									<div>
										<img src="./imgs/flag-icon.svg" alt="" height="20" width="20" />
									</div>
								</div>
							</div>

							<label for="report" class="d-block my-3">
								<span class="py-5 fw-bold">Add reasons for flagging action:</span>
								<textarea class="form-control" rows="5" id="report" name="report" placeholder="Type your report...."></textarea>
							</label>
						</div>
						<div class="report-footer">
							<button class="submit-btn w-100 text-white py-2" style="background-color: #172441">Flag Action</button>
						</div>
					</div>
				</div>
			</div>

			<!--Decline Gig END-->
		</div>

		<!-- Bootstrap JS and dependencies -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

		<script>
			// Wait for the DOM to be loaded
			document.addEventListener("DOMContentLoaded", function () {
				// Get the button by its class name (assuming it's the first button with this class)
				let btn = document.querySelector(".btn-secondary");

				// Get the modal by its ID
				let modal = document.getElementById("flag_action_modal");

				// Listen for a click event on the button
				btn.addEventListener("click", function () {
					// Change the display style of the modal to 'block' to show it
					modal.style.display = "block";
				});

				// Optional: Listen for a click event on the modal's close button to hide the modal
				let closeButton = document.querySelector(".flag_action_modal_closer");
				closeButton.addEventListener("click", function () {
					modal.style.display = "none";
				});
			});
		</script>
	</body>
</html>
