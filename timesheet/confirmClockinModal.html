<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>comfirm clockin</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Bootstrap Icons CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- FontAwesome CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

		<!-- Custom CSS -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				/* font-family: "Lato", sans-serif; */
				font-family: "Montserrat", sans-serif;
				background-color: #e9e9e9;
				color: #172441;
			}

			.confirm_clockin_modal {
				display: none;
				width: 100%;
				background: #0000001e;
				height: 100%;
				position: fixed;
				overflow-y: scroll;
			}
			.confirm_clockin_modal_inner {
				position: relative;
				max-width: 600px;
				min-height: 300px;
				background: white;
				margin: 0 auto;
				margin-top: 50px;
				padding: 20px;
			}
			.confirm_clockin_modal_closer {
				width: 50px;
				height: 50px;
				position: absolute;
				right: 0;
				top: 0;
				border: none;
				background: none;
				color: #aeaeae;
				font-size: 18px;
			}

			@media (max-width: 600px) {
				.confirm_clockin_modal_inner {
					width: 95%;
					top: 10px;
				}
			}

			.avatar-container {
				position: relative;
				display: inline-block;
			}

			.avatar {
				/* width: 150px; */
				/* height: 150px; */
				border-radius: 50%;
				overflow: hidden;
			}

			.confirm_clockin-icon {
				position: absolute;
				bottom: 3px;
				right: 3px;
				background-color: #172441;
				color: #fff;
				border-radius: 50%;
				/* padding: 3px 6px; */
				border: 2px solid white;
			}
		</style>
	</head>
	<body>
		<button class="btn btn-secondary">Click me</button>
		<div class="confirm_clockin_modal" id="confirm_clockin_modal">
			<!--Out_range Gig-->

			<div class="confirm_clockin_modal_inner">
				<div id="confirm_clockin">
					<div class="modal-header pb-3" style="border-bottom: 2px solid gray">
						<h5 class="modal-title ml-1" style="font-size: 24px">07:47 AM</h5>
						<button class="confirm_clockin_modal_closer"><i class="fa-solid fa-xmark fs-3"></i></button>
					</div>
					<div class="row" id="confirm_clockin_content">
						<div class="modal-body text-center">
							<div class="connection-icon d-flex justify-content-center align-items-center my-3">
								<div class="avatar-container">
									<div class="avatar">
										<img src="./imgs/photo.png" alt="Profile Avatar" height="70" width="70" class="img-fluid bg" />
									</div>
									<div class="confirm_clockin-icon" data-bs-toggle="tooltip" data-bs-placement="bottom">
										<img src="./imgs/back-in-time.svg" alt="" />
									</div>
								</div>
							</div>
							<p class="my-0">You are clocking in at this location</p>
							<div class="d-flex gap-1 align-items-center justify-content-center my-0">
								<span style="color: #172441; font-weight: 700">2250 Captain Sawyer Drive, Shreveport LA 71105-4350 USA</span>
							</div>
						</div>

						<div class="col-12 my-3 text-center">
							<button class="stghcs_button_001_blue btn btn-success" id="confirm_clockin_submit">Confirm Clock In</button>
						</div>
					</div>
				</div>
			</div>

			<!--Decline Gig END-->
		</div>

		<!-- Bootstrap JS and dependencies -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

		<script>
			// Wait for the DOM to be loaded
			document.addEventListener("DOMContentLoaded", function () {
				// Get the button by its class name (assuming it's the first button with this class)
				let btn = document.querySelector(".btn-secondary");

				// Get the modal by its ID
				let modal = document.getElementById("confirm_clockin_modal");

				// Listen for a click event on the button
				btn.addEventListener("click", function () {
					// Change the display style of the modal to 'block' to show it
					modal.style.display = "block";
				});

				// Optional: Listen for a click event on the modal's close button to hide the modal
				let closeButton = document.querySelector(".confirm_clockin_modal_closer");
				closeButton.addEventListener("click", function () {
					modal.style.display = "none";
				});
			});
		</script>
	</body>
</html>
