<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Report Test</title>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Bootstrap Icons CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<!-- FontAwesome CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

		<!-- Custom CSS -->
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				font-family: "Montserrat", sans-serif;
				background-color: #e9e9e9;
				color: #172441;
			}

			.incident_report_modal {
				display: none;
				width: 100%;
				background: #0000001e;
				height: 100%;
				position: fixed;
				overflow-y: scroll;
			}
			.incident_report_modal_inner {
				position: relative;
				max-width: 600px;
				min-height: 300px;
				background: white;
				margin: 0 auto;
				margin-top: 50px;
				padding: 20px;
			}
			.incident_report_modal_closer {
				width: 50px;
				height: 50px;
				position: absolute;
				right: 0;
				top: 0;
				border: none;
				background: none;
				color: #aeaeae;
				font-size: 18px;
			}

			@media (max-width: 600px) {
				.incident_report_modal_inner {
					width: 95%;
					top: 10px;
				}
			}
		</style>
	</head>
	<body>
		<button class="btn btn-secondary">Click me</button>
		<div class="incident_report_modal" id="incident_report_modal">
			<div class="incident_report_modal_inner">
				<div id="incident_report">
					<div class="modal-header pb-3">
						<div class="d-flex align-items-center">
							<img src="./imgs//petition.svg" alt="Report Icon" class="header-icon me-2" />
							<div class="d-flex flex-column" style="color: #172441">
								<span class="fw-bold fs-5">Incident Report</span>
								<span class="fw-light">Report a work incident</span>
							</div>
						</div>
						<button class="incident_report_modal_closer"><i class="fa-solid fa-xmark fs-3"></i></button>
					</div>
					<div class="row" id="incident_report_content">
						<div class="py-3" style="color: #172441">
							<div class="d-flex flex-column align-items-flex-start gap-0">
								<p class="my-0" style="font-size: 12px">LONG-TERM PERSONAL CARE</p>
								<h6 class="fw-bold my-0" style="font-size: 18px; color: #172441">Care for a 65-year old lady with dementia and hearing loss</h6>
							</div>
							<label for="timeOfIncident" class="d-block my-3">
								<span class="py-5">Time of Incident</span>
								<input type="datetime-local" class="form-control" id="timeOfIncident" name="timeOfIncident" />
							</label>
							<label for="report" class="d-block my-3">
								<span class="py-5">Report</span>
								<textarea class="form-control" rows="5" id="report" name="report" placeholder="Type your report...."></textarea>
							</label>
						</div>
						<div class="report-footer">
							<button class="submit-btn w-100 text-white py-2" style="background-color: #172441">Submit Report</button>
						</div>
					</div>
				</div>
			</div>

			<!--Decline Gig END-->
		</div>

		<!-- Bootstrap JS and dependencies -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

		<script>
			// Wait for the DOM to be loaded
			document.addEventListener("DOMContentLoaded", function () {
				// Get the button by its class name (assuming it's the first button with this class)
				let btn = document.querySelector(".btn-secondary");

				// Get the modal by its ID
				let modal = document.getElementById("incident_report_modal");

				// Listen for a click event on the button
				btn.addEventListener("click", function () {
					// Change the display style of the modal to 'block' to show it
					modal.style.display = "block";
				});

				// Optional: Listen for a click event on the modal's close button to hide the modal
				let closeButton = document.querySelector(".incident_report_modal_closer");
				closeButton.addEventListener("click", function () {
					modal.style.display = "none";
				});
			});
		</script>
	</body>
</html>
